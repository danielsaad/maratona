# Site wide configuration

title: "Maratona de Programação IFB"
locale: pt_BR
description:
#logo: site-logo.png
search: true
#url: http://localhost:4000
url: "https://danielsaad.com/maratona"

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Site owner
owner:
  name: Maratona IFB
  avatar:
  email:
  disqus-shortname: dsnnunes-maratona
  twitter: #username
  facebook: "https://www.facebook.com/maratonaIF/"
  github: danielsaad
  stackexchange: #http://stackoverflow.com/users/123456/username
  linkedin: #username
  instagram: #username
  flickr: #username
  tumblr: #username
  pinterest: #username
  weibo: #userid
  google:
    plus: #username
    analytics:
    verify:
    ad-client:
    ad-slot:
  bing-verify:


defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    excerpt: ''
    comments: true
    share: true
    author: daniel_saad
- scope:
    path: ''
    type: pages
  values:
    layout: page
    excerpt: ''
